<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Kalkulejtor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-box">
            <div class="display-box">
                <div class="display">
                    <p id="output-main" class="output">
                        0
                    </p>
                    <p id="output-side" class="output-help">
                        0
                    </p>
                </div>
            </div>
            <div class="input-box">
                <button class="nubmer" id="7">7</button>
                <button class="nubmer" id="8">8</button>
                <button class="nubmer" id="9">9</button>
                <button id="^">^</button>
                <button class="nubmer" id="4">4</button>
                <button class="nubmer" id="5">5</button>
                <button class="nubmer" id="6">6</button>
                <button id="/">/</button>
                <button class="nubmer" id="1">1</button>
                <button class="nubmer" id="2">2</button>
                <button class="nubmer" id="3">3</button>
                <button id="X">X</button>
                <button class="nubmer" id="0">0</button>
                <button id="=">=</button>
                <button id="+">+</button>
                <button id="-">-</button>
            </div>
            <button id="reset" class="reset">reset</button>
        </div>

        <div class="telephone">
            <p>WYMAGANY WIĘKSZY WYŚWIETLACZ</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
